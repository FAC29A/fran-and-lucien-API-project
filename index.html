<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="normalize.css" rel="stylesheet">
    <!-- <link href="styleslucien.css" rel="stylesheet">
    <link href="./NY-style.css" rel="stylesheet"> -->
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200;0,8..60,300;0,8..60,400;0,8..60,500;0,8..60,600;0,8..60,700;0,8..60,800;0,8..60,900;1,8..60,200;1,8..60,300;1,8..60,400;1,8..60,500;1,8..60,600;1,8..60,700;1,8..60,800;1,8..60,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href=
    "https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" 
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=DM+Serif+Display:ital@0;1&family=Elsie+Swash+Caps:wght@400;900&display=swap" 
    rel="stylesheet">
    <title>Bookster</title>
</head>
<body>
    <!-- header container for logo  -->
    <header>
    <h1>Bookster</h1>
    </header>

    <!-- section: research bar  -->
    <section id="search-section-container">
    <form id="book-search-form">
        <label for="search-query" id="search-instruction">Search books by title, author, or theme:</label>
        <!-- search bar grouping  -->
        <div id="search-bar">
        <input type="text" id="search-query" name="search-query" placeholder="search" required>
        <div class="left-styling-block"></div>
        <button aria-label="submit" type="submit" id="submit"><img alt="" src="images/arrow-right-white.png"></button>
        </div>
    </form>
    </section>

    <main>
    <!-- section: genre  -->
    <section id="genre-section "> 
    <div class="section-banner">
    
    <div class="padding-for-banner-text">

    <h2>Genre</h2>
    </div>
    <div class="right-styling-block"></div>
    </div>
    <div id="bestsellers-list"></div>
    </section>

    <!-- section: bestsellers top 5 -->
    <section id="top5-section">
    <div class="section-banner">
    <div class="padding-for-banner-text">
    <h2>Bestseller top 5</h2>
    </div>
    <div class="right-styling-block"></div>
    </div>
    <div id="top5-content"></div>
    </section>
    </main> 

    
    

    
   
    <footer>
    <div id="footer-first-line"></div>
    <div id="footer-second-line">
        <p id="footer-text" >Built by Fran and Lucien</p>
    </div>
    
    </footer>
    <script src="firstPage.js"></script>
    <!-- <script src="result.js"></script> -->
    <script src="ny-times.js"></script>
</body>
</html>
