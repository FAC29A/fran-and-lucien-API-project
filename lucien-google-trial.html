<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real world fetch</title>
  </head>
  <body>
    <form>
      <h1>Pokemon Search</h1>
      <label for="pokemon">Pokemon Name</label>
      <input id="pokemon" name="pokemon" type="search" required>
      <button type="submit">Search</button>
      <output></output>
    </form>

    <script>
      // first step: select the form in order to use addEvenListener for next step 
       
      const form = document.querySelector("form"); 
      const output = document.querySelector("output"); 

      form.addEventListener("submit", (event) => {
        event.preventDefault(); 
        output.innerHTML = ""; 


        const formData = new FormData(form);
        const name = formData.get("pokemon");


        fetch(`https://pokeapi.co/api/v2/pokemon/${name}`)
        .then((response) => {
        if (!response.ok) throw new Error(response.status); 
          return response.json();
        })


        .then((pokemonData) => {
        const heading = document.createElement("h2"); 
        heading.textContent = pokemonData.name; 

        const image = document.createElement("img"); 
        image.src = pokemonData.sprites.front_default;
        image.alt = ""; 

        output.append(heading, image)
        
      })
      .catch((error) => {
        console.log(error); 
        if (error.message === "404"){
          output.textContent = `⚠️ Couldn't find "${name}"`
        } else {
          output.textContent = "⚠️ something went wrong "
        }
      }); 

    }); 
   </script>
  </body>
  </html>
