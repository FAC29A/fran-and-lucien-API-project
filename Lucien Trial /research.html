<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../normalize.css" rel="stylesheet">
    <link href="styleslucien.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href=

    rel="stylesheet">
    <title>Bookster</title>
</head>
<body class="center">
    <h1>Bookster</h1>

    <form id="book-search-form">
        <label for="search-query">Search books by title, author, or theme:</label>
        <br>
        <input type="text" id="search-query" name="search-query" required>
        <p><em>Hint: use AND to search for multiple terms.</em></p>
        <button type="submit" id="submit">Search</button>
    </form>

    <div class="bookshelf">
      
    </div>

    <div id="search-result" class="result-container">
        <!-- Results will be displayed here -->
    </div>
    
    <footer>Built by Fran and Lucien</footer>
    <script src="applucien.js"></script>
    
</body>
</html>
